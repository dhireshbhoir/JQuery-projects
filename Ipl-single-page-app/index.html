<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="fireconfig.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<script src="js/script.js"></script>
<header class="compact">
    <h2 class="tzine"><a href="">Back to article</a></h2>
    <h1><img
            src="https://firebasestorage.googleapis.com/v0/b/ipl-single-page-app.appspot.com/o/team_logo%2Fipl_logo.jpg?alt=media&token=0482e5ac-bda9-4f2c-a526-c5be6e8f3923"
            width="80" height="50">
        &nbsp;&nbsp;<a href="#">Indian Premier League</a></h1>


</header>
<div class="main-content">
    <div class="all-products page">
        <ul class="products-list">
            <script id="products-template" type="x-handlebars-template">​
            {{#each this}}
            <li data-index="{{id}}" data-toggle="modal" data-target="#myModal">
                <a href="#" class="product-photo" data-target="#myModal">
                    <img src="{{team_img_url}}" height="140" width="200" alt="{{team_name}}"/></a>
                <h2><a href="#"> {{team_name}} </a></h2>
                <div class="highlight"></div>
            </li>
            {{/each}}
            </script>
             
        </ul>
    </div>
</div>
<div class="container">

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <span><button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"></h4></span>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <script id="teams-template" type="x-handlebars-template">​
                        <span>
                            {{#each this}}
                       <div class="col-sm-4">
                        <div class="dropdown">
                        <div class="thumbnail" align="center">
                        <a href="#" data-toggle="dropdown" target="_blank">
                    <img src="{{player_img_url}}" alt="{{player_name}}" width="200" height="300">
                    <div class="caption">
                        <p>{{player_name}}</p>
                    </div>
                </a>
                <ul class="dropdown-menu">
                    <li><b>Nationality :</b> {{player_nationality}}</li>
                    <li><b>Role :</b> {{player_role}}</li>
                    <li><b>Dob :</b> {{player_dob}}</li>
                    <li><b>Batting style :</b> {{player_batting_style}}</li>
                    <li><b>Bowling style :</b> {{player_bowling_style}}</li>
                </ul>
              </div>
                </div>
                </div>
                            {{/each}}
                        </span>
                        </script>
                         
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
